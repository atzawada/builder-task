---
platform: linux

image_resource:
  type: registry-image
  source: {repository: issho/concourse-buildkit}

params:
  REPOSITORY: concourse/builder-task
  TAG: latest
  CONTEXT: builder-task
  CACHE_EXPORT_TYPE: local
  CACHE_EXPORT_DEST: cache
  CACHE_IMPORT_TYPE: local
  CACHE_IMPORT_SRC: cache

inputs:
- name: builder-task

outputs:
- name: image

caches:
- path: cache

run: {path: build}
